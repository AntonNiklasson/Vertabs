<!DOCTYPE html>
<html>
<head>
	<title>Vertabs - Settings</title>
	<script src="jquery.min.js"></script>
	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="pages.css">
</head>
<body>

	<div id="wrapper">
		<header>
			<h1>Vertabs - Settings</h1>

			<p>Autosaving options. Just chillin'.</p>
		</header>

		<section>
			<h2>Right or left?</h2>
			<p>
				Vertabs can be either to your left or right.
			</p>
			<select id="vertabs-side">
				<option>left</option>
				<option>right</option>
			</select>

			<h2>How many pixels showing when not hovered?</h2>
			<p>
				Set the amount of pixels of Vertabs that's showing when it's not hovered.
			</p>
			<input type="number" id="vertabs-pxs-showing" min="1" max="40">
		</section>

		<footer>
			<p>Vertabs by <a href="http://www.twitter.com/AntonNiklasson">Anton Niklasson</a>.</p>
		</footer>
	</div>

</body>
</html>
